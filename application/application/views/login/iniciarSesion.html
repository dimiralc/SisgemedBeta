<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>Iniciar Sesion</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- CSS del inicio de sesion-->
        <link href="css/iniciarSesion.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css"/>
      
    </head>
    <body style="background:url(img/background_clear.jpg); background-size: cover;">

        <!-- Contenedor para iniciar sesion en el sistema -->
        <div class="container">
            <div class="row"    >
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Iniciar Sesión en Sisgemed</h1>
                    <div class="account-wall">
                        <img class="profile-img" src="img/photo.png" alt="">
                        <form class="form-signin">
                        <input type="text" class="form-control" placeholder="Nombre de Usuario" required autofocus>
                        <input type="text" class="form-control" placeholder="Nombre Insitución" required autofocus>
                        <input type="password" class="form-control" placeholder="Contraseña" required>
                        <div class="form-group"> 
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    Profesional de la Salud
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    Paciente
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"/>
                                    Administrador
                                </label>
                            </div>
                        </div>  
                        <a class="btn btn-lg btn-primary btn-block" type="button" href="index.html">
                            Iniciar sesión</a>
                        <label class="checkbox pull-left">
                            <input type="checkbox" value="remember-me">
                            Recuérdame
                        </label>
                        <a href="#" class="pull-right need-help">¿Necesitas Ayuda? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center new-account">Solicitar una Cuenta</a>
                    </div>
                </div>
            </div>
            <br>
                <div class="text-center" style="margin-bottom: 10%;">
                <a class="btn btn-social-icon btn-facebook"><i class="fa fa-facebook"></i></a>
                <a class="btn btn-social-icon btn-github"><i class="fa fa-github"></i></a>
                <a class="btn btn-social-icon btn-google-plus"><i class="fa fa-google-plus"></i></a>
                <a class="btn btn-social-icon btn-instagram"><i class="fa fa-instagram"></i></a>
                <a class="btn btn-social-icon btn-linkedin"><i class="fa fa-linkedin"></i></a>
                <a class="btn btn-social-icon btn-twitter"><i class="fa fa-twitter"></i></a>
             </div>      
        </div>

        <!-- jQuery 2.0.2 -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>        

    </body>
</html>
